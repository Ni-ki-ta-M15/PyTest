<!DOCTYPE html>
<html>
<head>
    <title>Дні тижня та місяці</title>
    <meta charset="UTF-8">
        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            transition: background 1s;
            background-image: linear-gradient(to right,rgba(255, 182, 193, 0.8) , rgba(166, 101, 255, 0.6));
        }
        table {
            border-collapse: collapse;
            width: 50%;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #year {
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Дні тижня</h1>
    <div id="days"></div>

    <h1>Місяці</h1>
    <div id="months"></div>

    <h1>Користувач</h1>
    <div id="user"></div>

    <h1>Дата</h1>
    <div id="date"></div>

    <script>
        var daysOfWeek = {
            1: "Понеділок",
            2: "Вівторок",
            3: "Середа",
            4: "Четвер",
            5: "П'ятниця",
            6: "Субота",
            7: "Неділя"
        };

        for (var key in daysOfWeek) {
            document.getElementById("days").innerHTML += "Ключ: " + key + ", Значення: " + daysOfWeek[key] + "<br>";
        }

        var months = {
            1: "Січень",
            2: "Лютий",
            3: "Березень",
            4: "Квітень",
            5: "Травень",
            6: "Червень",
            7: "Липень",
            8: "Серпень",
            9: "Вересень",
            10: "Жовтень",
            11: "Листопад",
            12: "Грудень"
        };

        for (var key in months) {
            document.getElementById("months").innerHTML += "Ключ: " + key + ", Значення: " + months[key] + "<br>";
        }

        var user = {
            name: "Нікіта",
            surname: "Малий",
            patronymic: "Михайлович"
        };

        document.getElementById("user").innerHTML = user.surname + " " + user.name + " " + user.patronymic;

        var date = new Date();
        var currentDate = {
            year: date.getFullYear(),
            month: date.getMonth() + 1,
            day: date.getDate()
        };

        document.getElementById("date").innerHTML = currentDate.year + "-" + currentDate.month + "-" + currentDate.day;



    </script>
</body>
</html>
